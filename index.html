<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio | Luciano Nascimento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #111;
      border-bottom: 2px solid #ddd;
      padding-bottom: .5rem;
    }
    .project {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .tech {
      font-size: 0.9rem;
      color: #555;
    }
    .icons {
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .download-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .contact-form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .project img {
      width: 100%;
      max-width: 500px;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Conteúdo omitido para brevidade -->
</body>
</html>
